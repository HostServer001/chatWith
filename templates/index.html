<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <title>Chat App - Light/Dark Toggle</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      --chat-bg: rgba(255, 255, 255, 0.3);
      --chat-text: #333;
      --bubble-bg: rgba(255,255,255,0.6);
      --input-bg: #fff;
      --input-text: #000;
      --button-bg: linear-gradient(135deg, #6a5acd, #836fff);
      --button-text: #fff;
    }

    body.dark {
      --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      --chat-bg: rgba(30, 30, 30, 0.6);
      --chat-text: #e0e0e0;
      --bubble-bg: rgba(60, 60, 60, 0.8);
      --input-bg: #333;
      --input-text: #fff;
      --button-bg: linear-gradient(135deg, #ff7f50, #ff6347);
      --button-text: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--chat-text);
      transition: background 0.5s ease;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    #chat {
      width: 100%;
      max-width: 500px;
      height: 320px;
      background: var(--chat-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      scroll-behavior: smooth;
      transition: background 0.5s ease;
    }

    #chat p {
      background: var(--bubble-bg);
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 10px;
      color: var(--chat-text);
      animation: fadeIn 0.3s ease;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .input-container {
      display: flex;
      width: 100%;
      max-width: 500px;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: var(--input-bg);
      color: var(--input-text);
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease, background 0.5s ease, color 0.5s ease;
    }

    #message:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 6px rgba(106,90,205,0.3);
    }

    button {
      background: var(--button-bg);
      border: none;
      color: var(--button-text);
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: scale(0.97);
    }

    .theme-toggle {
      margin-bottom: 10px;
      background: var(--button-bg);
      color: var(--button-text);
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      #chat { height: 250px; }
      #message, button { font-size: 13px; }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>Welcome to the Chat App</h1>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒž / ðŸŒ™ Toggle Theme</button>

  <div id="chat"></div>

  <div class="input-container">
    <input id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let nickname = prompt("Enter your nickname:");
    const socket = io();

    socket.on('connect', () => {
      socket.emit('join', nickname);
    });

    socket.on('message', (msg) => {
      const chat = document.getElementById('chat');
      chat.innerHTML += `<p>${msg}</p>`;
      chat.scrollTop = chat.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (msg) {
        socket.emit('chat_message', { nickname, msg });
        input.value = '';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
